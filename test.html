<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulated Flask App</title>
    <script>
        async function fetchFlaskData() {
            try {
                const response = await fetch('https://b70f724c-58a1-4ef5-85a2-7873d6ef2d1d-00-3aasljj8zl37z.janeway.replit.dev/home', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('content').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerText = 'Error fetching data: ' + error.message;
            }
        }

        window.onload = fetchFlaskData;
    </script>
</head>
<body>
    <h1>Emulated Flask App</h1>
    <pre id="content">Loading data from Flask app...</pre>
</body>
</html>
